<!DOCTYPE html>
<html lang="en">
<head>

<style>
    body{

    }

        color: white;
        width: 100%;
        position: fixed;

<body>
  <header>
    <h1>Application Letter Generator</h1>    
  </header>
    
    <div class="px-4 py-5 my-1 text-center mt-5">

        <h1 class="display-5 fw-bold text-body-emphasis"><span style="color: #D2001A;">NKOCET</span> APPLICATION LETTER GENERATOR</h1>
        <h2 class="mt-3 display-7 text-body-emphasis"><span id="typedText"></span></h2>
    </div>

    <div class="container">
        <div class="my-1">
            <div class="p-1 text-center">
                <div class="container py-1">
                    <h2 class="text-body-emphasis">Select Application Letter/Type</h2>
                    <select class="form-select form-select-lg mb-3 mt-3 dropup" id="selectLetter" aria-label="Large select example">

                        <option value="leave">Leave Application Letter</option>
                        <option value="education">Education Loan letter</option>
                        <option value="ticket">Permission letter to Principal for missing hall ticket.</option>
                        <option value="fee">Request for getting your hall ticket as my fee is due</option>

                        <option value="document">Application for return of original documents</option>
                        <option value="exam">Application for exam permission</option>
                        <option value="marksheet">Application for Correction of Marksheet in University</option>
                        <option value="correction">Application for Marksheet Correction</option>
                        <option value="job">Cover Letter for Job Application for Fresher</option>
                        <option value="intern">For Scholarship/Internship/Apprenticeship</option>
                        <option value="training">Request Letter for Internship Training</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="">
          <div class="modal modal-sheet position-static d-block pb-5" tabindex="-1" role="dialog" >
            <div class="modal-dialog" role="document" style="max-width: 900px; margin: 0 auto;">
              <div class="modal-content rounded-4 shadow" id="letterForm" style="display: none;">

                </div>
          
                <div class="modal-body pt-0">
                  <form class="">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control rounded-3" id="name" name="name" placeholder="Enter Your Name" required>

                    </div>
                    <div class="form-floating mb-3">

                    </div>
                    <div class="form-floating mb-3">

                    </div>

                    </div>

                      <input type="text" class="form-control rounded-3" id="city" name="city" placeholder="Enter Your City" required>

                </div>
              </div>
            </div>
          </div>
            <div id="generatedLetter" class="mt-3" style="display: none;">
                <!-- Generated letter will be displayed here -->
            </div>
            <button type="button" id="downloadBtn" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary mt-3" style="display: none; text-align: center; color: #F5F7F8;">Download PDF</button>
        </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#selectLetter').change(function() {
          const letterType = $(this).val();
          if (letterType && letterType !== "Select Letter") {
            $('#letterForm').show();
            generateDynamicFields(letterType);
            resetForm();
            $('#generatedLetter').hide(); 
            $('#downloadBtn').hide(); 
            $('#formTitle').text(getFormTitle(letterType));
          } else {
            $('#letterForm').hide();
          }
        });


        function getFormTitle(letterType) {
          switch (letterType) {
            case 'leave':
              return "Leave Application Letter";
            case 'education':
              return "Education Loan Letter";
            case 'ticket':
              return "Permission letter to Principal for missing hall ticket";
            case 'fee':
              return "Request for getting your hall ticket as my fee is due";
            case 'seminar':
              return "Regarding permission for organizing seminar";
            case 'document':
              return "Application for return of original documents";
            case 'exam':
              return "Application for exam permission";
            case 'marksheet':
              return "Application for Correction of Marksheet in University";
            case 'correction':
              return "Application for Marksheet Correction";
            case 'job':
              return "Cover Letter for Job Application for Fresher";
            case 'intern':
              return "For Scholarship/Internship/Apprenticeship";
            case 'training':
              return "Request Letter for Internship Training";
            // Add more cases for other letter types
            default:
              return "";
          }
        }
  
        $('#generateButton').click(function(event) {
          event.preventDefault();
          const letterType = $('#selectLetter').val();
          const name = $('#name').val();
          const institute = $('#institute').val();
          const branch = $('#branch').val();
          const roll = $('#roll').val();
          const city = $('#city').val();
          const formData = $(this).serializeArray();
          const generatedContent = generateLetterContent(letterType, name, institute, branch, roll, city, formData);
          $('#generatedLetter').html(generatedContent).show();
          $('#downloadBtn').show();
        });
  
        $('#downloadBtn').click(function() {
          const element = document.getElementById('generatedLetter');
          html2pdf(element, {
            margin: 10,
            filename: 'Letter.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { dpi: 300, letterRendering: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
          });
        });
      });

      document.addEventListener("DOMContentLoaded", function() {
    // Define the text to be typed
    const text = "Welcome To the <span style='color: #7F27FF;'>NKOCET</span> Online Application Letter Generator";
    
    // Define TypewriterJS options
    const options = {
        loop: true, // Loop the animation
        delay: 100, // Typing speed (in milliseconds)
        deleteSpeed: 50, // Speed of deleting characters (in milliseconds)
    };
    
    // Initialize TypewriterJS instance
    const typewriter = new Typewriter("#typedText", options);
    
    // Add the text to be typed
    typewriter.typeString(text)
        .pauseFor(6000) // Pause for 2 seconds after typing
        .start();
});

      function generateLetterContent(letterType, name, institute, branch, roll, city, formData) {
        let content = '';
        switch (letterType) {
          case 'leave':
            const reason = $('#reason').val();
            content = `
              <div class="generated-letter">
                <h2 style="text-align:center;padding-bottom:50px; font-weight:bold;">Leave Application Letter</h2>
                <p>Date: ${new Date().toLocaleDateString()}</p>
                <p>To</p>
                <p>The Principal,</p>
                <p>${institute},</p>
                <p>${city}.</p>
                <p>Subject: ${reason}. </p>
                <br>
                <p>Respected Sir,</p>
                <p>With humble submission this is to state that I am ${name}, a student of B.Tech (${branch}) ${roll}, am writing this letter to inform you of my inability to attend college lectures today due to personal reasons. There is an urgent matter that requires my attention at home, and therefore, I request leave for today.</p>
                <p>I kindly request your understanding and approval for my leave. I assure you that I will make up for the missed lectures and fulfill any academic obligations promptly upon my return.</p>
                <p>Thank you for considering my request. Your cooperation and support are highly appreciated.</p>
                <br>
                <p>Yours obediently,</p>
                <br>
                <p>${name}</p>
                <p>${branch}</p>
                <p>${roll}</p>
              </div>
            `;
            break;
          case 'education':
            const manager = $('#manager').val();
            const bank = $('#bank').val();
            const loan = $('#loan').val();
            const edu = $('#edu').val();
            const perc = $('#perc').val();
            const startDate = $('#startDate').val();
            const fname = $('#fname').val();
            const job = $('#job').val();
            content = `
              <div class="generated-letter">
                <h2 style="text-align:center;padding-bottom:50px; font-weight:bold;">Education Loan Letter</h2>
                <p>Date: ${new Date().toLocaleDateString()}</p>
                <p>To,</p>
                <p>Mr. ${manager},</p>
                <p>The Branch Manager,</p>
                <p>${bank}, ${city}</p>
                <br>
                <p>Sub: Regarding Education Loan</p>
                <br>
                <p>Dear Sir,</p>
                <p>I am ${name} writing this letter to submit my request for an education loan of Rs.${loan} for my professional course.</p>
                <p>I have scored ${perc} % in ${edu} education/examination and I have secured admission in ${institute}, ${city} in ${branch} Department which will start from ${startDate}. The duration of this course will be four years. 
                <p>I will be in need of Rs.${loan} to meet all expenses including my college fees and hostel fees. I have submitted my loan application for the same.</p>
                <p>My guarantor will be my father, ${fname}, who is working in an ${job} in Pune. And I choose to repay the loan after I finish my college.
                <p>I request you to please consider my request for an education loan as I am in urgent need of it to support my studies. I have attached a photocopy of my admission letter from the college. I also have all my original documents ready to move ahead with the process.</p>
                <p>Looking forward to your response.</p>
                <br>
                <p>Thanking you,</p>
                <br>
                <p>Yours faithfully,</p>
                <br>
                <p>${name}</p>
                <p>${branch}</p>
                <p>${roll}</p>
            `;
            break;
            case 'ticket':
            content = `
              <div class="generated-letter" >
                <h2 style="text-align:center;padding-bottom:50px; font-weight:bold;">Permission letter to Principal for missing hall ticket</h2>
                <p>Date: ${new Date().toLocaleDateString()}</p>
                <p>To</p>
                <p>The Principal,</p>
                <p>${institute},</p>
                <p>${city}.</p>
                <p>Subject: Permission letter to principal for missing hall ticket. </p>
                <br>
                <p>Respected Sir,</p>
                <p>I am writing this letter to seek your permission for issuance of a new hall ticket as I have misplaced the first one issued to me due to some unforeseen circumstances. I know issuance of a new hall ticket is a cumbersome process but without a hall ticket, I would not be allowed in the examination hall by the school administration.</p>
                <p>I am a meritorious student and I also have a robust academic record. Please consider this request and direct the school administration to issue a duplicate hall ticket in my favor so that my career is not hindered due to not being able to participate in the examination process. I would be highly obliged if my request is considered.</p>
                <br>
                <p>Thanking you,</p>
                <br>
                <p>Yours obediently,</p>
                <br>
                <p>${name}</p>
                <p>${branch}</p>
                <p>${roll}</p>
            `;
            break;
            case 'fee':
            content = `
              <div class="generated-letter">
                <h2 style="text-align:center;padding-bottom:50px; font-weight:bold;">Request for getting your hall ticket as my fee is due</h2>
                <p>Date: ${new Date().toLocaleDateString()}</p>
                <p>To</p>
                <p>The Principal,</p>
                <p>${institute},</p>
                <p>${city}.</p>
                <p>Subject: Request for getting hall ticket as my fee is due.</p>
                <br>
                <p>Respected Sir,</p>
                <p>I am ${name}, a first-year student of engineering at our esteemed organization. Recently, my family has been facing a lot of economic problems. My father lost his job a couple of months ago, and as a result, it has become very difficult for us to pay the fees on time.</p>
                <p>Due to this reason, I was unable to pay my fee, and as a consequence, I did not receive the exam ticket for my University exam, which is starting from the beginning of next month. I request you, sir, to kindly issue my hall ticket, and I assure you that the fees will be paid as soon as possible.</p>
                <p>I shall be highly obliged if you kindly look into the matter.</p>
                <br>
                <p>Thanking you,</p>
                <br>
                <p>Yours obediently,</p>
                <br>
                <p>${name}</p>
                <p>${branch}</p>
                <p>${roll}</p>
            `;
            break;
            case 'seminar':
            const topic = $('#topic').val();
            const cdate = $('#cdate').val();
            const wc = $('#wc').val();
            content = `
              <div class="generated-letter">

                <p>Date: ${new Date().toLocaleDateString()}</p>
                <p>To</p>
                <p>The Principal,</p>
                <p>${institute},</p>
                <p>${city}.</p>
                <p>Sub: Regarding permission for organizing seminar</p>
